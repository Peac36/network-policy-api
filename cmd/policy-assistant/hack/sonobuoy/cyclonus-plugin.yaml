sonobuoy-config:
  driver: Job
  plugin-name: policy-assistant
  result-format: junit
spec:
  command:
  - ./run-sonobuoy-plugin.sh
  - generate
  - "--include=conflict"
  - "--exclude=egress,direction"
  - "--junit-results-file=/tmp/results/junit.xml"
  image: mfenwick100/sonobuoy-policy-assistant:latest
  imagePullPolicy: Always
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results

