project_name: policy-assistant
release:
  github:
    owner: mattfenwick
    name: Cyclonus
builds:
  - id: policy-assistant
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    main: cmd/policy-assistant/main.go
    ldflags: -s -w
      -X github.com/mattfenwick/policy-assistant/pkg/cli.version={{.Version}}
      -X github.com/mattfenwick/policy-assistant/pkg/cli.gitSHA={{.Commit}}
      -X github.com/mattfenwick/policy-assistant/pkg/cli.buildTime={{.Date}}
      -extldflags "-static"
    flags: -tags netgo -installsuffix netgo
    binary: "policy-assistant"
    hooks: {}
dockers:
  -
    goos: linux
    goarch: amd64
    goarm: ''
    ids:
      - policy-assistant
    image_templates:
      - "mfenwick100/policy-assistant:latest"
      - "mfenwick100/policy-assistant:{{ .Tag }}"
    skip_push: false
    dockerfile: cmd/policy-assistant/Dockerfile
#    build_flag_templates:
#      - "--label=org.opencontainers.image.created={{.Date}}"
#      - "--label=org.opencontainers.image.title={{.ProjectName}}"
#      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
#      - "--label=org.opencontainers.image.version={{.Version}}"
#      - "--pull"
#      - "--platform=linux/arm64"
archives:
  - id: policy-assistant
    builds:
      - policy-assistant
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENCE*
      - README*
      - CHANGELOG*
checksum:
  name_template: "cyclonus_{{ .RawVersion }}_checksums.txt"
  algorithm: sha256
